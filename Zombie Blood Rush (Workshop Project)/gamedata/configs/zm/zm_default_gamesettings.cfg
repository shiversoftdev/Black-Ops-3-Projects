// Gameplay settings in here only.
// No controller or keyboard bindings.
// Nothing platform specific.

exec gamedata/configs/mp/mp_default_gamesettings.cfg

// Max Clients
set com_maxclients	8
set party_maxplayers	8

// Bots
set bot_supported	1

set com_pauseSupported	1

set scr_xpscalezm								1
set scr_gunxpscalezm							1

// ZOMBIES OVERRIDES
set ui_mapname									zm_transit
set_gametype									zclassic

// don't remove equipment on player spawn
set scr_deleteexplosivesonspawn 0